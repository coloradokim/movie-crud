<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Movies</title>
  <link rel="stylesheet" href="/public/style.css">
  <link href='http://fonts.googleapis.com/css?family=Dosis:300' rel='stylesheet' type='text/css'><body>
</head>
  <body class ="index">
    <header>
      <nav>
        <h2>Kim's Movie Ratings</h2>
      </nav>
    </header>
<section>
  <h2>All Movies</h2>
  <a href="/movies/new"><button id ="newButton" class="button">Add a New Movie</button></a>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Director</th>
          <th>Year</th>
          <th>Rating</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
    <tbody>
      {{#movies}}
    <tr>
      <td><a href="/movies/{{_id}}">{{title}}</td>
      <td>{{director}}</td>
      <td>{{year}}</td>
      <td>{{rating}}</td>
      <td>
        <form action="/movies/{{_id}}/delete" method="POST">
           <input type="submit" value="Delete Movie" class="button">
        </form>
      <td>
        <a href ="/movies/{{_id}}/edit"><button class ="button">Edit</button</a>
        </form>
      </td>
    </tr>
      {{/movies}}
    </tbody>
  </table>
</section>
</body>
</html>
